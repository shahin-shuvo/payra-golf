{% extends "base.html" %}

{% block title%}
Payra Golf Club
{% endblock %}



{% block content%}
<div class="container one card-elm" style="margin: auto; width: 80vw;">
    <h1 style="margin-top: 20px;">NOTICE BOARD</h1>
    <table class="table table-striped table-sm" id="datatable">
        <thead>
            <tr style="background-color: #091E3E; color: whitesmoke;">

                <th>Ser</th>
                <th>Date</th>
                <th>Notice Name</th>
                <th>Click</th>

            </tr>
        </thead>
        <tbody>
            {% for x in noticeList %}
            {% set pdf_link = x["notice_link"]%}
            <tr>
                <td>{{ loop.index }} </td>
                <td>{{ x["date"] }}</td>
                <td>{{ x["name"] }}</td>
                <td>
                    <p><a href="{{pdf_link }}" target="_blank">View Notice 
                        <i class='fas fa-file-pdf' style='font-size:24px; color: red;'></i>
                    </a></p>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
   
    <div style="height: 20px; margin-bottom: 20px;">
    </div>
</div>

{% endblock %}
